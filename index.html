<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="Aman Mamgain - Portfolio" />
    <meta property="og:description" content="Personal portfolio showcasing projects, weekly activities, and development journey." />
    <script>
      const path = window.location.pathname;
      const baseUrl = 'http://www.amanmamgain.com';
      const image = path.startsWith('/wdygdtw') ? '/wdygdtw.jpeg' : '/moi.webp';
      const imageUrl = baseUrl + image;
      
      const metaTags = [
        { property: 'og:image', content: imageUrl },
        { property: 'og:image:alt', content: "Aman Mamgain's Portfolio" },
        { property: 'og:url', content: 'https://amanmamgain.com' },
        { property: 'og:type', content: 'website' },
        { name: 'twitter:card', content: 'summary_large_image' },
        { name: 'twitter:title', content: 'Aman Mamgain - Portfolio' },
        { name: 'twitter:description', content: 'Personal portfolio showcasing projects, weekly activities, and development journey.' },
        { name: 'twitter:image', content: imageUrl },
        { name: 'twitter:image:alt', content: "Aman Mamgain's Portfolio" }
      ];

      metaTags.forEach(tag => {
        const meta = document.createElement('meta');
        if (tag.property) meta.setAttribute('property', tag.property);
        if (tag.name) meta.setAttribute('name', tag.name);
        meta.setAttribute('content', tag.content);
        document.head.appendChild(meta);
      });
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900&family=Oswald:wght@400;700&family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
    <title>Aman Mamgain</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
